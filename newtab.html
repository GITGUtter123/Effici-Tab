<!DOCTYPE html>
<html>
  <head>
    <title>EfficiTab</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <!-- Clock -->
      <div id="clock"></div>

      <!-- Date -->
      <div id="date"></div>

      <!-- Search Bar -->
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search or enter a URL">
      </div>

      <!-- AI Tools Section -->
      <div id="ai-tools">
        <button id="ai-tools-button" class="material-button">AI Tools</button>
        <div id="ai-tools-dropdown" class="dropdown">
          <a href="https://chat.openai.com" target="_blank" class="dropdown-item">
            <span>ChatGPT</span>
          </a>
          <a href="https://www.perplexity.ai" target="_blank" class="dropdown-item">
            <span>Perplexity</span>
          </a>
        </div>
      </div>

      <!-- Quick Links -->
      <div id="quick-links">
        <a href="https://schoolorganized.com" target="_blank" class="link">
          <div class="icon">SO</div>
          <span>SchoolOrganized</span>
        </a>
        <a href="https://tabvault.com" target="_blank" class="link">
          <div class="icon">TV</div>
          <span>TabVault</span>
        </a>
        <a href="https://clipnote.com" target="_blank" class="link">
          <div class="icon">CN</div>
          <span>ClipNote</span>
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
