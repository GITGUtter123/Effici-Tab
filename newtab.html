<!DOCTYPE html>
<html>
  <head>
    <title>EfficiTab</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  </head>
  <body>
    <div id="container">
      <!-- Search Bar -->
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search or enter a URL">
      </div>

      <!-- Widgets Grid -->
      <div id="widgets">
        <!-- AI Tools Widget -->
        <div class="widget card" id="ai-tools-widget">
          <h2>AI Tools</h2>
          <div class="buttons">
            <a href="https://chat.openai.com" target="_blank" class="material-button">
              <i class="fas fa-robot"></i> ChatGPT
            </a>
            <a href="https://www.perplexity.ai" target="_blank" class="material-button">
              <i class="fas fa-brain"></i> Perplexity
            </a>
          </div>
        </div>

        <!-- To-Do List Widget -->
        <div class="widget card" id="todo-widget">
          <h2>To-Do List</h2>
          <input type="text" id="todo-input" placeholder="Add a task">
          <ul id="todo-list"></ul>
        </div>

        <!-- Pomodoro Timer Widget -->
        <div class="widget card" id="pomodoro-widget">
          <h2>Pomodoro Timer</h2>
          <p id="timer">25:00</p>
          <div class="buttons">
            <button id="start-timer" class="material-button">Start</button>
            <button id="reset-timer" class="material-button">Reset</button>
          </div>
        </div>

        <!-- Quick Links Widget -->
        <div class="widget card" id="quick-links-widget">
          <h2>Quick Links</h2>
          <ul>
            <li><a href="https://schoolorganized.com" target="_blank">SchoolOrganized</a></li>
            <li><a href="https://tabvault.com" target="_blank">TabVault</a></li>
            <li><a href="https://clipnote.com" target="_blank">ClipNote</a></li>
          </ul>
        </div>

        <!-- Summarize Text Widget -->
        <div class="widget card" id="summarize-widget">
          <h2>Summarize Text</h2>
          <textarea id="summarize-input" placeholder="Paste text to summarize"></textarea>
          <button id="summarize-button" class="material-button">Summarize</button>
          <p id="summarize-output"></p>
        </div>

        <!-- Task Suggestions Widget -->
        <div class="widget card" id="task-suggestions-widget">
          <h2>Task Suggestions</h2>
          <button id="suggest-tasks" class="material-button">Get Suggestions</button>
          <ul id="task-suggestions"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
