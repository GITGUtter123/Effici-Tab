<!DOCTYPE html>
<html>
  <head>
    <title>EfficiTab</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <div id="container">
      <!-- Clock -->
      <div id="clock"></div>

      <!-- Date -->
      <div id="date"></div>

      <!-- Search Bar -->
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search or enter a URL">
      </div>

      <!-- Efficitech Button -->
      <div id="efficitech-button">
        <a href="https://efficitech.github.io/efficitech/" target="_blank" class="material-button">Efficitech</a>
      </div>

      <!-- AI Tools Button and Dropdown -->
      <div id="ai-tools">
        <button id="ai-tools-button" class="material-button">AI Tools</button>
        <div id="ai-tools-dropdown" class="dropdown">
          <a href="https://chat.openai.com" target="_blank" class="dropdown-item">
            <span>ChatGPT</span>
          </a>
          <a href="https://www.perplexity.ai" target="_blank" class="dropdown-item">
            <span>Perplexity</span>
          </a>
          <a href="https://chat.deepseek.com/" target="_blank" class="dropdown-item">
            <span>Deepseek</span>
          </a>
        </div>
      </div>

      <div id="todo-container">
        <h2>To-Do List</h2>
        <div id="todo-input-container">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-task"><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul id="todo-list"></ul>
      </div>    

      <!-- Side Menu Button -->
      <button id="menu-button" class="material-button">
        <i class="fa-solid fa-gear"></i>
      </button>
      

      <!-- Side Menu -->
      <div id="side-menu">
        <div class="menu-header">
          <h2>Settings</h2>
          <button id="close-menu-button" class="material-button">
            <i class="fa-solid fa-gear"></i>
          </button>          
        </div>
        <div class="menu-content">
          <h3>Theme</h3>
          <button id="light-theme" class="theme-button">Light</button>
          <button id="dark-theme" class="theme-button">Dark</button>
          <button id="blue-theme" class="theme-button">Blue</button>
          <button id="red-theme" class="theme-button">Red</button>
          <button id="green-theme" class="theme-button">Green</button>
          <button id="purple-theme" class="theme-button">Purple</button>
          <button id="orange-theme" class="theme-button">Orange</button>
          <button id="system-theme" class="theme-button">System Default</button>
          
        </div>
      </div>
    </div>
    <!-- Google Apps Button -->
  <div id="google-apps">
    <button id="google-apps-button" class="material-button">
      <img src="Google_Apps_icon.webp" width="24" height="24">
    </button>     
    <div id="google-apps-dropdown" class="dropdown">
      <a href="https://mail.google.com" target="_blank" class="dropdown-item">Gmail</a>
      <a href="https://drive.google.com" target="_blank" class="dropdown-item">Google Drive</a>
      <a href="https://docs.google.com" target="_blank" class="dropdown-item">Docs</a>
      <a href="https://sheets.google.com" target="_blank" class="dropdown-item">Sheets</a>
      <a href="https://calendar.google.com" target="_blank" class="dropdown-item">Calendar</a>
      <a href="https://classroom.google.com/" target="_blank" class="dropdown-item">Classroom</a>
    </div>
  </div>


    <script src="script.js"></script>
  </body>
</html>
